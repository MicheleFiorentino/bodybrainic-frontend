<div class="wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Doctor
      </mat-card-title>
      <mat-card-subtitle>
        Specialization
      </mat-card-subtitle>
    </mat-card-header>
    <img class="profile-avatar" mat-card-avatar src="https://www.omgtb.com/wp-content/uploads/2021/04/620_NC4xNjE-1-scaled.jpg" alt="Profile">
    <mat-card-content>
      <div class="doctor-info">
        <div class="doctor-fields">
          <P>FISCAL CODE:</P>
          <p>NAME:</p>
          <p>SURNAME:</p>
          <p>DATE OF BIRTH:</p>
          <p>SEX:</p>
          <p>E-MAIL:</p>
          <p>PHONE NUMBER:</p>
        </div>
        <div class="doctor-values">
          <p>GASTANI</p>
          <p>GASTANIIIII</p>
          <p>GANI</p>
          <p>GASTANI</p>
          <p>GASTANI</p>
          <p>GASTANI</p>
          <p>GASTANI</p>
        </div>
      </div>
      <mat-divider></mat-divider>
      <br>
      <mat-card-actions class="mat-card-buttons">
        <button mat-raised-button style="color:white; background-color: #797979">SETTINGS</button>
        <button mat-raised-button style="color:white; background-color: #797979" (click)="onPatients()">PATIENTS</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
