<div class="row">
    <div class="column outerleft">
        <app-profile></app-profile>
    </div>
    <mat-card class="matchart">
        <mat-card-header>
          <mat-card-title>EEG</mat-card-title>
          <mat-card-subtitle>{{subtitleEEG}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="column outerright">
            <div class="column innerleft">
                <app-bwchart [chartTitle]="chartTitleActive" [chartData]="chartDataActive"></app-bwchart><br>
            </div>
            <div class="column innerright">
                <app-bwchart [chartTitle]="chartTitleRest" [chartData]="chartDataRest"></app-bwchart>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-stroked-button color="primary" (click)="onUpdateEEG(BrainWaves.DELTA)">DELTA</button>
          <button mat-stroked-button color="primary" (click)="onUpdateEEG(BrainWaves.THETA)">THETA</button>
          <button mat-stroked-button color="primary" (click)="onUpdateEEG(BrainWaves.ALPHA)">ALPHA</button>
          <button mat-stroked-button color="primary" (click)="onUpdateEEG(BrainWaves.BETA)">BETA</button>
          <button mat-stroked-button color="primary" (click)="onUpdateEEG(BrainWaves.GAMMA)">GAMMA</button>
        </mat-card-actions>
        <mat-card-actions>
          <mat-chip-listbox aria-label="Electrode selection">
            <mat-chip-option (click)="toggleElectrode()">F3</mat-chip-option>
            <mat-chip-option>FC5</mat-chip-option>
          </mat-chip-listbox>
        </mat-card-actions>
    </mat-card>
</div>
